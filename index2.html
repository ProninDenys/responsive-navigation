<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Sidebar Navigation</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-item logo">
        <img src="img/icon.svg" alt="Logo" class="logo-img" />
        <span class="logo-text">LightBoard</span>
        <span class="arrow-container">
          <img src="img/arrow.svg" alt="Arrow" class="arrow-img" />
        </span>
      </div>
      <div class="sidebar-item">
        <img src="img/dashboard.svg" alt="Dashboard Icon" />
        <span>Dashboard</span>
      </div>
      <div class="sidebar-section">
        <span>APPS</span>
        <div class="sidebar-item">
          <img src="img/Vector.svg" alt="Email Icon" />
          <span>Email</span>
          <span class="badge green">10</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (1).svg" alt="Chats Icon" />
          <span>Chats</span>
          <span class="badge red">10</span>
        </div>
        <div class="sidebar-item">
          <img src="img/calendar (2).svg" alt="Calendar Icon" />
          <span>Calendar</span>
          <span class="badge yellow">5</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (3).svg" alt="News Icon" />
          <span>News</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (4).svg" alt="Knowledge Icon" />
          <span>Knowledge</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (5).svg" alt="File Manager Icon" />
          <span>File Manager</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (6).svg" alt="Leaflet Maps Icon" />
          <span>Leaflet Maps</span>
        </div>
      </div>
      <div class="sidebar-section">
        <span>AUTH PAGES</span>
        <div class="sidebar-item">
          <img src="img/Vector (7).svg" alt="Profile Icon" />
          <span>Profile</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (8).svg" alt="Permissions Icon" />
          <span>Permissions</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (9).svg" alt="Logout Icon" />
          <span>Log Out</span>
        </div>
      </div>
      <div class="sidebar-section">
        <span>USER INTERFACE</span>
        <div class="sidebar-item">
          <img src="img/Vector (10).svg" alt="Feather Icon" />
          <span>Feather</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (11).svg" alt="Ecommerce Icon" />
          <span>Ecommerce</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (12).svg" alt="Components Icon" />
          <span>Components</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (13).svg" alt="Pages Icon" />
          <span>Pages</span>
        </div>
        <div class="sidebar-item">
          <img src="img/Vector (14).svg" alt="Editor Icon" />
          <span>Editor</span>
        </div>
      </div>
    </aside>
    <script>
      document
        .querySelector(".arrow-container")
        .addEventListener("click", function () {
          alert("Arrow clicked!");
        });
    </script>
  </body>
</html>
